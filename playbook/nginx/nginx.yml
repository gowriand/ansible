- hosts: web
  become: yes
  tasks:
  - name: "apt-get update"
    apt:
      update_cache: yes
      cache_valid_time: 3600

  - name: "Install nginx"
    apt:
      name: ['nginx']
      state: latest

  - name: "Create DocumentRoot"
    file:
      path: /var/www/html/{{ domain }}
      state: directory
      mode: '0775'
      owner: "root"
      group: "root"

  - name: "Sync website"
    synchronize:
      src: files/
      dest: /var/www/html/{{ domain }}
      archive: no
      checksum: yes
      recursive: yes
      delete: yes

  - name: "Delete default nginx site"
    file:
      path: /etc/nginx/sites-enabled/default
      state: absent
    notify: restart nginx

  - name: "Copy conf"
    template:
      src: site.conf.j2
      dest: /etc/nginx/sites-enabled/{{ domain }}
      owner: root
      group: root
      mode: '0644'
    notify: restart nginx


  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
